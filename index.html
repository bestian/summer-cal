<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>父母救星 - 月曆</title>
  <style>
   body { font-family: sans-serif; padding: 20px; }
    .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 10px; }
    .day { border: 1px solid #ccc; min-height: 80px; padding: 5px; }
    .header { font-weight: bold; background: #eee; text-align: center; }
    .event { background: #e0f7fa; margin-top: 4px; padding: 2px 4px; font-size: 0.9em; border-left: 3px solid #00796b; }
    .nav { margin-top: 10px; display: flex; align-items: center; gap: 10px; }
    button { padding: 4px 8px; }
  </style>
</head>
<body>
  <h1>父母救星 - 月曆</h1>
  <div class="nav">
    <button id="prev-month-button">← Prev</button>
    <span id="monthLabel"></span>
    <button id="next-month-button">Next →</button>
  </div>

  <div id="calendar" class="calendar"></div>
  <div>
    <img src="./static/img/happy-summer-meme-funny.jpeg" height="200"/>
    <img src="./static/img/parents-summer-break.jpeg" height="200"/>
    <div>via: https://www.digitalmomblog.com/summer-memes/</div>
  </div>
  
  <script src="./static/js/calendar.js"></script>
</body>
</html>
